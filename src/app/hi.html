<p>Hi <var>name</var></p>
<p>Number: <var>number</var></p>
<button onclick="increment()">Increment</button>

<script>
    const name = new dynamicVariable("name", "World");
    const number = new dynamicVariable("number", 0);

    function increment() {
        number.set(number.value + 1);
    }
</script>
